<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed App</title>
  <link rel="stylesheet" href="typing-speed.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed App</h1>
    <textarea type="text" class="js-typing-speed-input"></textarea>
    <p class="js-display"></p>
    <select name="option" class="js-select">
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
      <option value="60">60</option>
    </select>
    <button class="js-check-button check-button">Check</button>
    <button class="js-reset-button reset-button">Reset Text</button>
  </div>

  <script src="typing-speed.js"></script>
</body>
</html>
