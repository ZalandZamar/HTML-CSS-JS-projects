<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scrissors.css">
</head>
<body>
  <button class="js-rock">Rock</button>
  <button class="js-paper">Paper</button>
  <button class="js-scissors">Scissors</button>
  <p class="score">
    <span>Wins: <span class="wins">0</span></span>
    <span>Loses: <span class="loses">0</span></span>
    <span>Ties: <span class="ties">0</span></span>
  </p>
  <p class="display"></p>
  <button class="autoPlay">Autoplay</button>
  <button class="stopAutoPlay">Stop Autoplay</button>
  <button class="reset">Reset</button>
  
  <script src="rock-paper-scissors.js"></script>
  <script src="backend-practice.js"></script>
</body>
</html>
