<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopWatch</title>
  <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
  <div class="container">
    <p class="digits">
      <span class="js-hours hours">00:</span>
      <span class="js-minutes minutes">00:</span>
      <span class="js-seconds seconds">00</span>
    </p>
    <p class="buttons">
      <button class="js-start start">Start</button>
      <button class="js-stop stop">Stop</button>
      <button class="js-reset reset">Reset</button>
    </p>
  </div>
  
  <script src="stopWatch.js"></script>
</body>
</html>
