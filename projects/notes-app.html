<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="notes-app.css">
</head>
<body>
  <div class="js-container container"></div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <input type="text" class="js-title title" placeholder="title">
      <textarea type="text" class="js-task task" placeholder="enter text"></textarea>

      <button class="js-save-button save-button">Save</button>
      <button class="js-close-button close-button">&times;</button>
    
    </div>
  </div>

  <button class="js-add-button add-button">Add</button>

  <script src="notes-app.js"></script>
</body>
</html>
